<body>
    <div class="container"> 
        <p id="demo"></p>
        <form action="" class="d-flex gap-2">
            <input class="form-control" type="text" id="input1" placeholder="enter Class">
            <input class="form-control" type="text" id="input2" placeholder="enter Marks">
            <input class="form-control" type="text" id="input3" placeholder="enter Grade">
        </form>
        
        <button class="mb-4 btn btn-primary" onclick="myFunction()">Add</button>
        <button id="button" class="mb-4 btn btn-primary" onclick="ResetFunction()">Reset</button>
        <table id="myTable" class="table">
            <thead>
                <th>Class</th>
                <th>Marks</th>
                <th>Grade</th>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>

    <script src="js/custom.js"></script>
